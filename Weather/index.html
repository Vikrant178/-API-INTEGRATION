<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Weather App</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h2 class="mb-4">Check Weather Forecast</h2>
                <div class="input-group mb-3">
                    <input type="text" id="location" class="form-control" placeholder="Enter city name">
                    <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                </div>
                <div id="weather" class="weather-info p-4 border rounded shadow-sm bg-light"></div>
                <div id="forecast" class="forecast-info mt-4 p-4 border rounded shadow-sm bg-light"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
